    <style>
        body{
            background-color: #333;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            position: relative;
        }
        .container{
            /* margin: 6% auto;
            width: 40%; */
            box-shadow: 5px 3px 10px orange ;
        }
        .mainimg{
            width: 100%;
        }
        .supimg{
            height: 5%;
            width: 100%;
        }
        .link{
            /* margin: -2em auto 0; */
            position: absolute;
            margin: 2em auto 0;
            left: 45%;
        }

        #d{
            width: 30%;
            position: absolute;
            -webkit-animation: moveX 4s linear 0s infinite alternate, moveY 6.8s linear 0s infinite alternate;
            -moz-animation: moveX 4s linear 0s infinite alternate, moveY 6.8s linear 0s infinite alternate;
            -o-animation: moveX 4s linear 0s infinite alternate, moveY 6.8s linear 0s infinite alternate;
            animation: moveX 4s linear 0s infinite alternate, moveY 6.8s linear 0s infinite alternate;
            }

            @-webkit-keyframes moveX {
            from { left: 0; } to { left: 70%; }
            }
            @-moz-keyframes moveX {
            from { left: 0; } to { left: 70%; }
            }
            @-o-keyframes moveX {
            from { left: 0; } to { left: 70%; }
            }
            @keyframes moveX {
            from { left: 0; } to { left: 70%; }
            }

            @-webkit-keyframes moveY {
            from { top: 0; } to { top: 43%; }
            }
            @-moz-keyframes moveY {
            from { top: 0; } to { top: 43%; }
            }
            @-o-keyframes moveY {
            from { top: 0; } to { top: 43%; }
            }
            @keyframes moveY {
            from { top: 0; } to { top: 43%; }
                    }

    </style>
</head>
