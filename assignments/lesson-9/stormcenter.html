    <!-- ***************************************MAIN******************************************** -->
    <main>
        <h2 id="stormhead">Storm Reporting Form</h2>
        <form method="post" action="thanks.html" name="thankyou">
            <fieldset>
                <legend>User information:</legend>
                <label for="name"> Full Name: </label>
                <input type="text" name="name" id="name" pattern="[A-Za-z\s]{5,}" required>
                <label for="email"> e-mail: </label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <label for="phone"> Phone Number:</label>
                <input type="tel" required placeholder="+1-xxx-xxx-xxxx" name="phone" id="phone">
                <label for="zip"> Zip Code: </label>
                <input type="number" required name="zip" id="zip">
            </fieldset>
            <fieldset>
                <legend>Storm information:</legend>
                <label for="date"> Storm date:</label>
                <input type="date" name="date" id="date">
                <label for="stormtype"> Storm type:</label>
                <input list="stormTypes" name="stormtype" id="stormtype" placeholder="select one">
                <datalist id="stormTypes">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
                <label for="stormrating"> Storm severity:<span id="ratingvalue">5</span> </label>
                <input type="range" id="stormrating" name="severity" value="5" min="1" max="10" step="1"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">

                <label for="selectregion"> Storm region:</label>
                <select id="selectregion" name="region">
                    <option class="reg1" value="selectregion" selected disabled>Select region</option>
                    <option class="reg" value="preston">Preston</option>
                    <option class="reg" value="sugarCity">Sugar City</option>
                    <option class="reg" value="fishHaven">Fish Haven</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>User in-danger:</legend>
                <div>
                    <input type="radio" id="danger1" name="danger" value="+" checked>
                    <label for="danger1">yes</label>
                </div>
                <div>
                    <input type="radio" id="danger2" name="danger" value="+-">
                    <label for="danger2">maybe</label>
                </div>
                <div>
                    <input type="radio" id="danger3" name="danger" value="-">
                    <label for="danger3">no</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Comment here:</legend>
                <textarea id="comment" name="commentarea" cols="32" rows="5"></textarea>
            </fieldset>
            <input type="submit" value="Submit Storm Information    &rangle;&rangle;&rangle;"
                id="submitbutton" name="submit">
        </form>

    </main>
