</head>

<body>
    <header>
        <img src="images/logo1.svg" alt="Temple Inn logo image" class="logo">
        <div class="headings">
            <p class="name">Temple Inn &amp; Suites</p>
            <p>The Church of </p>
            <p><span class="jesus">Jesus Christ</span></p>
            <p>of Latter-Day Saints</p>
        </div>
    </header>
    <nav>
        <ul class="navigation responsive">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a> </li>
            <li><a href="templeInn.html">Home</a></li>
            <li><a href="temple.html">Temple</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="contacthead">Send us a message</h1>
        <form method="get" action="thanks.html" name="thankyou" class="contactform">
            <fieldset>
                <legend>Contact info</legend>
                <div class="row">
                    <label for="fname"> First Name: <span class="req">*</span></label>
                    <input type="text" name="fname" id="fname" pattern="[A-Za-z\s]{2,}" required placeholder="Alex">
                </div>
                <div class="row">
                    <label for="lname"> Last Name: <span class="req">*</span></label>
                    <input type="text" name="lname" id="lname" pattern="[A-Za-z\s]{2,}" required placeholder="Smith">
                </div>
                <div class="row">
                    <label for="email"> E-mail: <span class="req">*</span></label>
                    <input type="email" name="email" id="email" placeholder="example@mail.com">
                </div>
                <div class="row">
                    <label for="phone"> Phone Number: <span class="req">*</span></label>
                    <input type="tel" required placeholder="+1-555-555-5555" name="phone" id="phone">
                </div>

                <div class="row">
                    <label for="comment"> Message:</label>
                    <textarea id="comment" name="commentarea" placeholder="&#x27A5; Please, leave us a note.." cols="25"
                        rows="5"></textarea>
                </div>
            </fieldset>

            <input type="submit" value="Submit" id="submitbutton" name="submit">

        </form>
        <address class="contact">
            <div class="address">
                <p>&#x27A5; 4800 Montgomery Ln #300,</p>
                <p>Bethesda, MD</p>
                <p>20814, USA</p>
            </div>
        </address>
        <div class="googlemapdiv">
            <iframe class="googlemap" title="Google Map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.404837028489!2d-77.09772048520954!3d38.98325594948473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2zNDgwMCBNb250Z29tZXJ5IExuICMzMDAsIEJldGhlc2RhLCBNRCAyMDgxNCwg0KHQqNCQ!5e0!3m2!1sru!2sru!4v1563355176487!5m2!1sru!2sru"
                style="border-style: none" allowfullscreen></iframe>
        </div>
    </main>
